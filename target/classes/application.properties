#CONFIG SERVER
spring.application.name=gestionCitasBancaria
#CONFIG POOL CONNEXION
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=Poolbydata
server.port=8862
spring.datasource.hikari.jdbc-url=jdbc:postgresql://localhost:5432/banco
spring.datasource.hikari.username=${USERNAME}
spring.datasource.hikari.password=${PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.email.host=smtp.gmail.com
spring.email.port=587
spring.email.username=${MAILUSER}
spring.email.password=${MAILPASS}
spring.email.properties.email.smtp.auth=true
spring.email.properties.email.smtp.starttls.enable=true
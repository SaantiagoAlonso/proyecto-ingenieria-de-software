<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <form th:action="@{/cliente/preguardar}" method="post" th:object="${cita}" class="bg-dark p-5 rounded shadow">
                    <h2 class="text-white text-center">Solicitar Cita</h2>
                    <div class="form-group mt-4">
                        <label for="cedula" class="form-label text-white">Cédula</label>
                        <input type="number" class="form-control bg-secondary text-white" placeholder="Cédula" id="cedula" th:field="*{id_cliente.identificacion}">
                    </div>
                    <div class="form-group">
                        <label for="seleccionarSede" class="form-label text-white">Sede</label>
                        <select class="form-control bg-secondary text-white" id="seleccionarSede" th:field="*{sede.id_sede}">
                            <option value="1">Norte</option>
                            <option value="2">Sur</option>
                            <option value="3">Centro</option>
                            <option value="4">Aeropuerto</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="fecha_cita" class="form-label text-white">Fecha</label>
                            <input type="date" class="form-control bg-secondary text-white" id="fecha_cita" th:field="*{fecha}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <br><label for="servicio" class="form-label text-white">Servicio</label>
                            <select class="form-control bg-secondary text-white" id="servicio" th:field="*{servicio}">
                                <option value="Caja">Caja</option>
                                <option value="Asesoría">Asesoría</option>
                                <option value="Productos">Productos</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><br>
                            <button type="submit" class="btn btn-primary">Verificar Disponibilidad</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    // Obtener la fecha actual en formato YYYY-MM-DD
    const today = new Date().toISOString().split('T')[0];
    // Establecer el atributo 'min' del campo de fecha al valor de hoy
    document.getElementById('fecha_cita').min = today;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Disponibilidad</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #121212;">
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Formulario de VerificaciÃ³n de Disponibilidad -->
                <form th:action="@{/cliente/guardar-cita(id=${cita.id},sede=${cita.sede.id_sede}, fecha=${cita.fecha}, servicio=${cita.servicio}, id_cliente=${cita.id_cliente.identificacion})}"
                      method="post" th:object="${cita}" class="bg-dark p-4 rounded shadow">
                    <h2 class="text-white text-center">Verificar Disponibilidad</h2>
                    <div class="form-group">
                        <label for="hora" class="form-label text-white">Hora</label>
                        <select class="form-control bg-secondary text-white" id="hora" th:field="*{hora}">
                            <option th:each="opcion : ${opciones}" th:value="${opcion}" th:text="${opcion}"></option>
                        </select>
                    </div>
                    <div class="row mt-4">
                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary">Confirmar Cita</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>

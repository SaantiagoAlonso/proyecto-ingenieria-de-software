<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Pendientes</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Citas Pendientes</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="cita : ${citas}">
            <span th:text="'Cita ID: ' + ${cita.id}"></span>,
            <span th:text="'Fecha: ' + ${cita.fecha}"></span>,
            <span th:text="'Hora: ' + ${cita.hora}"></span>
            <span th:text="'Estado: ' + ${cita.estado}"></span>
            <form th:action="@{/empleado/llamado-en-sala/{id}(id=${cita.id})}" method="POST">
                <input type="submit" value="Confirmar asistencia" class="btn btn-primary">
            </form>
        </li>
    </ul>
    <a href="/" class="btn btn-primary">Volver al inicio</a>
</div>
</body>
</html>

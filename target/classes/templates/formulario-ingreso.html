<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<main>
    <div class="container mt-5 border border-dark bg-light>">
        <div class="row">
            <div class="col">
                <img src="/banco.png" alt="Banco Diner">
                <h1 class="text-white">Inicio de Sesión</h1><br>
                    <form th:action="@{/banco/inicio}" method="post" th:object="${cliente}">
                        <div class="row">
                            <div class="col"><br>
                                <label for="identificacion_label" class="form-label">Identificacion</label><br>
                                <input th:field="*{identificacion}" type="number" class="form-control"
                                       placeholder="Identificacion"
                                       id="identificacion_label">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"><br>
                                <label for="clave_label" class="form-label">Clave</label><br>
                                <input th:field="*{clave}" type="text" class="form-control"
                                       placeholder="Clave"
                                       id="clave_label">
                            </div>
                        </div>
                            <div class="button-group">
                                <button type="submit" class="btn">Enviar</button>
                            </div>
                    </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido, Banco Diner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: 2px solid #007bff;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        img {
            display: block;
            margin: 0 auto 30px;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="banco.png" alt="Banco Diner">
    <h1>Bienvenido al Banco Diner</h1>
    <p>¿Cómo deseas iniciar sesión?</p>
    <a href="/empleado/inicio-sesion" class="btn">Empleado</a>
    <a href="/banco/inicio-sesion" class="btn">Cliente</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background: gray;
            background: linear-gradient(to right, #5e606d ,#ebdfeb);
        }
        .bg{
            background-image: url(registro.jpg);
            background-size: cover;
            background-position:center center;


        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container mt-5 border border-dark bg-light">
        <div class="row">


            <div class="col">
                <!-- Formualrio de Registro -->
                <h2>Verificar Disponibilidad</h2>
                <form th:action="@{/cliente/guardar-cita(id=${cita.id},sede=${cita.sede.id_sede}, fecha=${cita.fecha}, servicio=${cita.servicio}, id_cliente=${cita.id_cliente.identificacion})}" method="post" th:object="${cita}">

                    <div class="row">
                        <div class="col-6">
                            <label for="hora" class="form-label">hora</label>
                            <select class="form-control" id="hora" th:field="*{hora}">
                                <option th:each="opcion : ${opciones}" th:value="${opcion}" th:text="${opcion}"></option>
                            </select>
                        </div>

                        <div class="col-6">

                            <label for="correo" class="form-label">correo</label>
                            <input type="email" id="correo" class="form-control">

                        </div>


                    </div>


                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary ">Verificar Disponibilidad</button>
                        </div>
                        <p th:text="${cita}"></p>
                    </div>


                </form>
            </div>
            <div class="col bg">
                <!-- imagen a la izquierda -->
            </div>
        </div>

    </div>

</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

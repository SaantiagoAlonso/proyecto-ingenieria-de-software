<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background: gray;
            background: linear-gradient(to right, #5e606d ,#ebdfeb);
        }
        .bg{
            background-image: url('/imagenes/registro.jpg');
            background-size: cover;
            background-position:center center;


        }
    </style>
</head>
<body>

<main>
    <div class="container mt-5 border border-dark bg-light">
        <div class="row">


            <div class="col">
                <!-- Formualrio de Registro -->
                <h2>Inicio Sesion</h2>
                <form th:action="@{/banco/inicio-sesion}" method="post" th:object="${cliente}">
                    <div class="row mt-3">
                        <div class="col">
                            <label for="identificacion" class="form-label">Cedula</label>
                            <input th:field="*{identificacion}" type="number" class="form-control" id="identificacion">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label for="clave" class="form-label">Clave</label>
                            <input th:field="*{clave}" type="password" class="form-control" id="clave">
                        </div>
                    </div>


                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary ">Enviar</button>
                        </div>
                    </div>



                </form>
            </div>
            <div class="col bg">
                <!-- imagen a la izquierda -->
            </div>
        </div>

    </div>

</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

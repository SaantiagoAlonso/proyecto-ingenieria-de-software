<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcurso de cita</title>
</head>
<body>
<h1>Cita en progreso</h1>
<form th:action="@{/empleado/transcurso-cita/{idCita}(idCita=${cita.id})}" method="POST" th:object="${cita}">
    <label>Datos de la cita: </label><br>
    <p>Turno: <span th:text="${cita.turno}"></span></p>
    <p>Sede: <span th:text="${cita.sede}"></span></p>
    <p>Fecha: <span th:text="${cita.fecha}"></span></p>
    <p>Hora: <span th:text="${cita.hora}"></span></p>
    <p>Servicio: <span th:text="${cita.servicio}"></span></p>
    <label for="observaciones">Observaciones:</label><br>
    <textarea id="observaciones" name="observaciones" rows="4" cols="50" th:field="*{comentarios}"></textarea><br><br>
    <input type="submit" value="Terminar cita">
</form>
</body>
</html>

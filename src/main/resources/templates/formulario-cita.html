<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background: gray;
            background: linear-gradient(to right, #5e606d ,#ebdfeb);
        }
        .bg{
            background-image: url(registro.jpg);
            background-size: cover;
            background-position:center center;


        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container mt-5 border border-dark bg-light">
        <div class="row">


            <div class="col">
                <!-- Formualrio de Registro -->
                <h2>Solicitar Cita</h2>

                <form th:action="@{/cliente/preguardar}" method="post" th:object="${cita}">

                    <div class="row">
                        <div class="col">
                            <label for="cedula" class="form-label">Cedula</label>
                            <input type="number" class="form-control" placeholder="cedula" id="cedula" th:field="*{id_cliente.identificacion}">
                        </div>
                        <!--<div class="form-group">
                            <label for="selecionarSede">Sede</label>
                            <select class="form-control" id="selecionarSede" th:field="*{sede}" >
                                <option>Norte</option>
                                <option>Sur</option>
                                <option>Centro</option>
                                <option>Areopuerto</option>
                            </select>
                        </div> -->
                        <div class="form-group">
                            <label for="seleccionarSede">Sede</label>
                            <select  class="form-control" id="seleccionarSede" th:field="*{sede.id_sede}" >
                                <option value=1 >Norte</option>
                                <option value=2 >Sur</option>
                                <option value=3 > Centro</option>
                                <option value=4 >Aeropuerto</option>
                            </select>



                        </div>
                    </div>

                    <div class="row mt-3">

                    </div>

                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="fecha_cita" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha_cita" min="" th:field="*{fecha}">
                            <script>
                                // Obtener la fecha actual en formato YYYY-MM-DD
                                const today = new Date().toISOString().split('T')[0];

                                // Establecer el atributo 'min' del campo de fecha al valor de hoy
                                document.getElementById('fecha_cita').min = today;
                            </script>
                        </div>
                        <div class="col-6">

                                <label for="servicio" class="form-label">Servicio</label>
                                <select class="form-control" id="servicio" th:field="*{servicio}">
                                    <option value="Caja">Caja</option>
                                    <option value="Asesoria">Asesoria</option>
                                    <option value="Ventas">Productos</option>
                                </select>

                        </div>
                    </div>


                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary ">Verificar Disponibilidad</button>
                        </div>
                    </div>


                </form>
            </div>
            <div class="col bg">
                <!-- imagen a la izquierda -->
            </div>
        </div>

    </div>

</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
